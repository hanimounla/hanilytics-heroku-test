{% extends "pages/base.html" %} {% block content %}
<title> {{article.title}} | Hanilytics</title>
<div class="wrapper row3">
    <main class="hoc container clear">
        <!-- ################################################################################################ -->
        <div class="content">
            <h2>{{article.title}} - {{article.category.name}}
                <div style="color:Tomato;">{{article.date}}</div>
            </h2>
            <element class="article-view-img center">
                <img src="{{article.image.name|slice:"4:"}}" alt="">
            </element>
            <div>
                {{article.text}}
            </div>
        </div>
        <!-- ################################################################################################ -->
        <div class="clear"></div>
    </main>
</div>
{%endblock%}
